[Maintenance]

;= Text config
colabName = Climate CoLab
colabUrl = https://climatecolab.org
colabUrlShort = climatecolab.org


;= Image config
; There are different ways of including the logo images:

; external URL (e.g. CDN) - recommended
; logoPath = https://cdn.climatecolab.org/images/climateColab-logo.png

; data URI - recommended if no CDN available
; logoPath = data:image/png;base64,

; absolute path --> won't work in 503 unless cached
logoPath = /images/climateColab-logo.png


;= Color config
colorPrimary = #30a3fb
colorPrimaryHover = #058cf3
colorBackground = #efefe7


;= Email config
emailEnabled = true
fromEmail = no-reply@climatecolab.org

; database connection to store signups
databaseName = maintenance
databaseUser = root
databasePassword =

; SMTP config to send emails
smtpHost = smtp.sendgrid.net
smtpPort = 25
smptUser =
smptPassword =
